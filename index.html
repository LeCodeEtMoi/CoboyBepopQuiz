<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cowboy Bebop</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <nav>Cowboy Bebop</nav>
    <div class="columns">
        <div class="column"></div>
        <div class="column is-two-thirds screen">
            <p class="conteur">Question <span id="question">1</span> | Score: <span id="score">0</span></p>
            <div class="block">
                <p class="question" id="questionText">Quel est le nom du vaisseau ?</p>
                <div class="columns" id="options">
                    <div class="column">
                        <div class="bouton">A : Réponse 1</div>
                        <div class="bouton">B : Réponse 2</div>
                    </div>
                    <div class="column">
                        <div class="bouton">C : Réponse 3</div>
                        <div class="bouton">D : Réponse 4</div>
                    </div>
                </div>
                <div class="bouton1" id="Validation">Validation</div>
            </div>
        </div>
        <div class="column"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
